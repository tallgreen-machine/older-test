<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dispensary Order System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.542.0",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2",
    "pg": "https://aistudiocdn.com/pg@^8.16.3",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "bcrypt": "https://aistudiocdn.com/bcrypt@^6.0.0"
  }
}
</script>
<style>
  :root {
    --background: 248 249 250; /* gray-50 */
    --foreground: 15 23 42; /* slate-900 */
    --card: 255 255 255; /* white */
    --card-foreground: 15 23 42;
    --popover: 255 255 255;
    --popover-foreground: 15 23 42;
    --primary: 15 23 42; /* slate-900 */
    --primary-foreground: 248 250 252; /* slate-50 */
    --secondary: 241 245 249; /* slate-100 */
    --secondary-foreground: 15 23 42;
    --muted: 241 245 249;
    --muted-foreground: 100 116 139; /* slate-500 */
    --accent: 241 245 249;
    --accent-foreground: 15 23 42;
    --destructive: 220 38 38; /* red-600 */
    --destructive-foreground: 248 250 252;
    --border: 226 232 240; /* slate-200 */
    --input: 226 232 240;
    --ring: 15 23 42; /* slate-900 */
  }

  html, body, #root {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
  }
  body {
    background-color: rgb(var(--background));
    color: rgb(var(--foreground));
  }
  @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
  .animate-fade-in-down { animation: fadeInDown 0.3s ease-out forwards; }
  
  /* Hide number input spinners */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: 'rgb(var(--border) / <alpha-value>)',
            input: 'rgb(var(--input) / <alpha-value>)',
            ring: 'rgb(var(--ring) / <alpha-value>)',
            background: 'rgb(var(--background) / <alpha-value>)',
            foreground: 'rgb(var(--foreground) / <alpha-value>)',
            primary: {
              DEFAULT: 'rgb(var(--primary) / <alpha-value>)',
              foreground: 'rgb(var(--primary-foreground) / <alpha-value>)',
            },
            secondary: {
              DEFAULT: 'rgb(var(--secondary) / <alpha-value>)',
              foreground: 'rgb(var(--secondary-foreground) / <alpha-value>)',
            },
            destructive: {
              DEFAULT: 'rgb(var(--destructive) / <alpha-value>)',
              foreground: 'rgb(var(--destructive-foreground) / <alpha-value>)',
            },
            muted: {
              DEFAULT: 'rgb(var(--muted) / <alpha-value>)',
              foreground: 'rgb(var(--muted-foreground) / <alpha-value>)',
            },
            accent: {
              DEFAULT: 'rgb(var(--accent) / <alpha-value>)',
              foreground: 'rgb(var(--accent-foreground) / <alpha-value>)',
            },
            popover: {
              DEFAULT: 'rgb(var(--popover) / <alpha-value>)',
              foreground: 'rgb(var(--popover-foreground) / <alpha-value>)',
            },
            card: {
              DEFAULT: 'rgb(var(--card) / <alpha-value>)',
              foreground: 'rgb(var(--card-foreground) / <alpha-value>)',
            },
          },
        },
      },
    }
  </script>
</html>
